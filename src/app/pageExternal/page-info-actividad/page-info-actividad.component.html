<!--header -->
<header id="header">
	<app-headertop></app-headertop>
	<app-navvar></app-navvar>
</header>
<!-- #header -->

<!-- start banner Area -->
<section class="about-banner relative">
	<div class="overlay overlay-bg"></div>
	<div class="container">				
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">
					{{ namepage }}
				</h1>
			</div>	
		</div>
	</div>
</section>
<!-- End banner Area -->

<!-- Start section select places -->
<div class="whole-wrap">
	<div class="container">
		<div class="section-top-border">
			<a (click)="onBack()" class="genric-btn primary-border circle arrow"><span class="lnr lnr-arrow-left"></span>back</a>
			
			<div class="row">
				<div class="col-md-9">
					
					<div class="row">
						<div class="col-md-12">
							<!-- Start post-content Area -->
							<section class="post-content-area single-post-area">
								<div class="container">
									<div class="row">
										<div class="single-post row">
											<div class="col-lg-12">
												<div class="feature-img">
													<img class="img-fluid" src="{{ com_urlimg }}" style="height: 500px;" alt="">
												</div>									
											</div>
											<div class="col-lg-12">
												<agm-map [latitude]="lat" [longitude]="lng">
													<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
												</agm-map>
											</div>
											<div class="col-lg-3  col-md-3 meta-details">
												<ul>
													<li class="eventpas"><a>Contacts</a></li>
												</ul>
												<hr>
												<div class="user-details row">
													<div *ngIf="comdireccion != ''" class="col-md-12">
														<div class="row">
															<div class="col-md-10">
																<p class="user-name  eventpas" ><a>{{ comdireccion }}</a></p>			
															</div>
															<div class="col-md-2" style="display: flex; justify-content: center; align-items: center; font-weight: bold;">
																<h4><span class="lnr lnr-user"></span></h4>
															</div>
														</div>
													</div>

													<div *ngIf="comhorarioatencion != ''" class="col-md-12">
														<div class="row">
															<div class="col-md-10">
																<p class="user-name  eventpas" ><a>{{ comhorarioatencion }}</a></p>			
															</div>
															<div class="col-md-2" style="display: flex; justify-content: center; align-items: center; font-weight: bold;">
																<h4><span class="lnr lnr-calendar-full"></span></h4>
															</div>
														</div>
													</div>
													

													<div *ngIf="comtelefono != ''" class="col-md-12">
														<div class="row">
															<div class="col-md-10">
																<p class="user-name  eventpas" ><a>{{ comtelefono }}</a></p>			
															</div>
															<div class="col-md-2" style="display: flex; justify-content: center; align-items: center; font-weight: bold;">
																<h4><span class="lnr lnr-calendar-full"></span></h4>
															</div>
														</div>
													</div>

													<ul class="social-links col-lg-12 col-md-12 col-6">
														<li *ngIf="comfacebookred != ''"><a href="{{ comfacebookred }}"><i class="fa fa-facebook"></i></a></li>
														<li *ngIf="cominstagramred != ''"><a href="{{ cominstagramred }}"><i class="fa fa-instagram"></i></a></li>
														<li *ngIf="comgoogleweb != ''"><a href="{{ comgoogleweb }}"><i class="fa fa-google"></i></a></li>
														<li *ngIf="comtwitterred != ''"><a href="{{ comtwitterred }}"><i class="fa fa-twitter"></i></a></li>
													</ul>																				
												</div>
											</div>
											<div class="col-lg-9 col-md-9">
												<h3 class="mt-20 mb-20">{{ comnombre }}</h3>
												<p [innerHtml]="renderdescripcion">
												</p>
											</div>
											<div class="col-lg-12">
												<!-- Start destinations Area -->
												<section class="destinations-area">
													<div class="container">
														<div class="row d-flex justify-content-center">
															<div class="menu-content col-lg-8">
																<div class="title text-center">
																	<h1 class="mb-10">Servicios</h1>
																</div>
															</div>
														</div>						
														<div class="row">
															<div class="col-lg-4">
																<div class="single-destinations">
																	<div class="details">
																		<h4 class="d-flex justify-content-between">
																			<span>Servicios</span>
																		</h4>
																		<ul class="package-list">
																			<li *ngIf="deliveri != ''" class="d-flex justify-content-between align-items-center">
																				<span>Deliveri</span>
																				<span>Yes</span>
																			</li>
																			<li *ngIf="parqueo != ''" class="d-flex justify-content-between align-items-center">
																				<span>Parqueo</span>
																				<span>Yes</span>
																			</li>
																			<li *ngIf="reservas != ''" class="d-flex justify-content-between align-items-center">
																				<span>Reservas</span>
																				<span>Yes</span>
																			</li>
																			<li *ngIf="wifi != ''" class="d-flex justify-content-between align-items-center">
																				<span>Wi-fi</span>
																				<span>Yes</span>
																			</li>													
																		</ul>
																	</div>
																</div>
															</div>
															<div class="col-lg-4">
																<div class="single-destinations">
																	<div class="details">
																		<h4 class="d-flex justify-content-between">
																			<span>Forma de pago</span>
																		</h4>
																		<ul class="package-list">
																			<li *ngIf="contado != ''" class="d-flex justify-content-between align-items-center">
																				<span>Contado</span>
																				<span>Yes</span>
																			</li>
																			<li *ngIf="tarjeta != ''" class="d-flex justify-content-between align-items-center">
																				<span>Tarjeta</span>
																				<span>Yes</span>
																			</li>													
																		</ul>
																	</div>
																</div>
															</div>
															<div class="col-lg-4">
																<div class="single-destinations">
																	<div class="details">
																		<h4 class="d-flex justify-content-between">
																			<span>Categoria</span>
																		</h4>
																		<ul class="package-list">
																			<li *ngFor="let item of categoriasctividad" class="d-flex justify-content-between align-items-center">
																				<span>{{ item.name }}</span>
																			</li>													
																		</ul>
																	</div>
																</div>
															</div>
														</div>
													</div>	
												</section>
												<!-- End destinations Area -->
											</div>
										</div>

									</div>
								</div>	
							</section>
							<!-- End post-content Area -->
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<app-nav-activitis></app-nav-activitis>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Footer -->
<app-footer></app-footer>
<!-- #Footer -->
